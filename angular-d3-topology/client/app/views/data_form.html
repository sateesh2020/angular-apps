<form class="form-horizontal" data-ng-submit="submitForm()">
  <div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="source">Source</label>
      <div class="col-sm-10">
        <input class="form-control" id="source" type="text" data-ng-model="vm.formData.source" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="destination">Destination</label>
      <div class="col-sm-10">
        <input class="form-control" id="destination" type="text" data-ng-model="vm.formData.destination" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="bandwidth">Bandwidth</label>
      <div class="col-sm-10">
        <select class="form-control" name="bandwidth" id="bandwidth" data-ng-model="vm.formData.bandwidth">
            <option value="2mbps">2 Mbps</option>
            <option value="4mbps">4 Mbps</option>
            <option value="6mbps">6 Mbps</option>
            <option value="8mbps">8 Mbps</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="protection">Protection</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" data-ng-model="vm.formData.protection" id="protection" name="protection" value="1+1protection"> 1+1 Protection
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" data-ng-model="vm.formData.protection" id="protection" name="protection" value="client_protection"> Client Protection
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" data-ng-model="vm.formData.protection" id="protection" name="protection" value="no_protection"> No Protection
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" ng-hide="modalOptions.isOtherActions">
    <button class="btn" data-ng-click="modalOptions.close()" type="button">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
  </div>
</form>
