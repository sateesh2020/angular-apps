<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
  <div class="text-center" ng-show="modalOptions.isOtherActions">
  		<button class="btn btn-primary" data-ng-click="modalOptions.actionOne(modalOptions.otherActionOneData)">{{modalOptions.otherActionOneText}}</button>
  		<button class="btn btn-primary" data-ng-click="modalOptions.actionTwo(modalOptions.otherActionOneData)">{{modalOptions.otherActionTwoText}}</button>
  </div>
</div>
<div class="modal-footer" ng-hide="modalOptions.isOtherActions">
  <button class="btn" data-ng-click="modalOptions.close()" type="button">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
